        <!-- Modal -->
        <div class="modal fade" id="myModalHorizontal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span >&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel"> Connections - MySQL </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <input type="hidden" name="connector" id="connector" value="mysql">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label text-right"
                                for="inputEmail3">Database Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                    id="dbname" placeholder="Database Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label text-right"
                                for="inputHost3" >Host</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                    id="host" placeholder="Host"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label text-right"
                                for="inputUsername3" >Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                    id="username" placeholder="Username"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label text-right"
                                for="inputPassword3" >Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control"
                                    id="password" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-6">
                                    <button class="btn btn-success" id="connector_submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
